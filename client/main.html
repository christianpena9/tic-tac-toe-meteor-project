<head>
  <title>Tic Tac Toe Game</title>
</head>

<body>
  <h1 class="centerText">Welcome to Meteor Tic Tac Toe Project</h1>

  <!-- This is the container for the board -->
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <table>
          <tr>
            <td id="a1" class="borderRight borderBottom"></td>
            <td id="a2" class="borderRight borderBottom"></td>
            <td id="a3" class="borderBottom"></td>
          </tr>
          <tr>
            <td id="b1" class="borderRight borderBottom"></td>
            <td id="b2" class="borderRight borderBottom"></td>
            <td id="b3" class="borderBottom"></td>
          </tr>
          <tr>
            <td id="c3" class="borderRight"></td>
            <td id="c2" class="borderRight"></td>
            <td id="c3" class=""></td>
          </tr>
        </table>
      </div> <!-- End of  col-md-6 col-md-offset-3-->
    </div> <!-- End of row -->

    <!-- Span to display current players turn -->
    <div class="row">
        <div class="col-md-12">
            <span class="currentPlayer"></span>
        </div>
    </div>

    <!-- Buttons to start game and reset games are below -->
    <div class="row">
      <div style="padding-top:20px" class="col-md-6 col-md-offset-3 centerText">
        <input id="restart" class="btn btn-success" type="button" value="New Game" />
      </div> <!-- End of col-md-6 col-md-offset-3 -->
    </div> <!-- End of row -->


  </div> <!-- End of container -->

  

</body>
